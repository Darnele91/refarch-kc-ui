
<div class="container">
    <h4>Ships in {{fleetName}}</h4>
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Status</th>
          <th>Port</th>
          <th>Latitude</th>
          <th>Longitude</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ship of ships;let i = index">
           <td>{{ship.name}}</td>
           <td>{{ship.type}}</td>
           <td>{{ship.status}}</td>
           <td>{{ship.port}}</td>
           <td>{{ship.latitude}}</td>
          <td>{{ship.longitude}}</td>
      </tbody>
    </table>
  </div>

  <div id="map">
      <div id="mapSummary">
          <app-leaflet-map [ships]="ships"></app-leaflet-map>
      </div>
   </div>
