apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "kc-ui.fullname" . }}
  labels:
    app: {{ template "kc-ui.name" . }}
    chart: {{ template "kc-ui.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "kc-ui.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "kc-ui.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
          env:
            - name: KAFKA_ENV
              value: "IBMCLOUD"
            - name: KAFKA_BROKERS
              value: "{{ .Values.eventstreams.brokers }}"
            - name: KAFKA_APIKEY
              valueFrom:
                secretKeyRef:
                  name: eventstreams-apikey
                  key: binding
            - name: FLEET_MS_URL
              value: http://fleetms-service:9080/fleetms
            - name: ORDER_MS_URL
              value: http://ordercommandms-service:9080/orders
            - name: ORDER_QUERY_MS_URL
              value: http://orderqueryms-service:9080/orders
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
